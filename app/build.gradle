plugins {
    alias(libs.plugins.android.application)
}

android {
    namespace 'com.example.lab5_20206156'
    compileSdk 35 // Muy bien, Ãºltima API disponible

    defaultConfig {
        applicationId "com.example.lab5_20206156"
        minSdk 26
        targetSdk 35 // Muy bien, esto es lo recomendado
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
